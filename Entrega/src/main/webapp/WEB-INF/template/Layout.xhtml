<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Sistema de Entregas</ui:insert>
	</title>
	<h:outputStylesheet name="css/estilo.css" />
	<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:700');
</style>
</h:head>
<h:body>
	<header>
		<h:graphicImage name="img/logo.png" width="250px" height="100px" />
		<div style="float: right; margin-right: 20px; margin-top: 80px">
			Usuário: #{usuarioLogado.nome}
		</div>		
	</header>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage name="img/logo.png" width="50" height="50" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 0px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Cidades"
					action="/CadastroCidades?faces-redirect=true" />
				<p:menuitem value="Clientes"
					action="/CadastroClientes?faces-redirect=true" />
				<p:menuitem value="Empresa"
					action="/CadastroEmpresas?faces-redirect=true" />
				<p:menuitem value="Empresas de Entrega"
					action="/CadastroEmpresasEntrega?faces-redirect=true" />
				<p:menuitem value="Endereços"
					action="/CadastroEnderecos?faces-redirect=true" />
				<p:menuitem value="Entregadores"
					action="/CadastroEntregadores?faces-redirect=true" />
				<p:menuitem value="Pedidos"
					action="/CadastroPedidos?faces-redirect=true" />
				<p:menuitem value="Produtos"
					action="/CadastroProdutos?faces-redirect=true" />
				<p:menuitem value="Unidades"
					action="/CadastroUnidades?faces-redirect=true" />
				<p:menuitem value="Usuários"
					action="/CadastroUsuarios?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Relatórios">
				<p:menuitem value="Entregas por Período"
					action="/RelatoriosEntregasPorPeriodo?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{loginBean.logout}" />
			</p:submenu>
		</p:menubar>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
</h:body>
</html>
